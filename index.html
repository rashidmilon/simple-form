<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round|Material+Icons+Outlined|Material+Icons+Sharp|Material+Icons+Filled|Material+Icons+Two+tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>HTML Form design</title>
  </head>

  <body>
    <div class="container">
      <div class="title"><h2>SIMPLE HTML FORM</h2></div>
      <form>
        <div class="form-group">
          <label for="bname"> First name</label> <br />
          <input
            type="text"
            id="aname"
            name="aname"
            placeholder="Enter your first name?"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="bname">Last name</label> <br />
          <input
            type="text"
            id="bname"
            name="bname"
            placeholder="Enter your last name?"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Email">Email Address</label> <br />
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="Enter your Email"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="password">password</label> <br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <input type="submit" value="submit" class="submit-btn" />
        </div>
      </form>
    </div>
  </body>
</html>
